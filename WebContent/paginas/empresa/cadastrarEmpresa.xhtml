<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Cadastrar Empresa</ui:define>

     <ui:define name="viewname">
        <li>Manter Empresa</li>
        <li>/</li>
        <li>
            <p:link outcome="/paginas/empresa/cadastrarEmpresa.xhtml">Cadastro Empresa</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
	    <h:form>   
	    	<p:growl />
	        <div class="grid">
	            <div class="col-12">
	                <div class="card">
	                    <h4>Cadastro de Empresa</h4>
	                    
	                    <div class="grid">
							  <p:outputLabel for="codigo" value="Código:" class="col-fixed"  style="width:100px"/>						  
							  <div class="col">
								    <p:inputText id="codigo" 
								    			 value="#{empresaController.empresa.codigo}" 
								    			 required="true" 
								    			 requiredMessage="Informe o Código"/>
							  </div>
							  <p:outputLabel for="apelido" value="Descrição" class="col-fixed"  style="width:80px"/>							  
							  <div class="col">
								     <p:inputText id="apelido" 
								    			 value="#{empresaController.empresa.descricao}" 
								    			 required="true" 
								    			 requiredMessage="Informe a Descrição"/>
							  </div>							 
						</div>
						
						<div class="grid">
							 
							 <p:outputLabel for="urlLogo" value="Url Logo" class="col-fixed"  style="width:100px"/>
							 <div class="col">
								    <p:inputText id="urlLogo" size="50"
								    			 value="#{empresaController.empresa.urlLogo}" 
								    			 required="true" 
								    			 requiredMessage="Informe a Url Logo"/>
							  </div>
							 
						
						</div>
						
						<div class="grid">
							 <div class="col-4">
							 	<p:commandButton value="Cadastrar" 
							 				    icon="fa fa-save" 
							 				    action="#{empresaController.salvar}" 
							 				    update="@form"/>
							 </div>
					    </div>
	                 
	                </div>
	            </div>
	        </div>
	    </h:form> 
    </ui:define>

</ui:composition>
