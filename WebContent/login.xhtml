<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        
        <link rel="stylesheet" href="#{request.contextPath}/resources/ecuador-layout/css/primeicons.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/ecuador-layout/css/primeflex.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/ecuador-layout/css/layout-blue.css" />
                     
    
    <title>Manter Empresa</title>
</h:head>

<h:body styleClass="login-body">
	
	    <div class="login-topbar">
	        <h:link outcome="/dashboard" class="logo">
	            <p:graphicImage name="images/logo-king.jpeg" style="width:80px; height: 30px" library="ecuador-layout"/>
	        </h:link>
	    </div>
	    <div class="login-image">
	        <div class="login-panel">
	        	<h:form>
	        		<ui:include src="WEB-INF/loading.xhtml" />
	        		<p:growl showDetail="true"/>
		            <p:graphicImage name="images/logo-king.jpeg" style="width:200px; height: 130px" library="ecuador-layout"/>
		            <div class="col-12">
		                <div class="input-wrapper">
		                    <p:inputText placeholder="Email" 
		                    			 value="#{loginControlador.usuario.email}" 
		                    			 required="true" 
		                    			 requiredMessage="Informe o Login"/>
		                </div>
		            </div>
		            <div class="col-8">
		                <div class="input-wrapper">
		                    <p:password placeholder="Password" 
		                    			value="#{loginControlador.usuario.senha}" 
		                    			required="true" 
		                    			requiredMessage="Informe a Senha"/>
		                </div>
		            </div>
		            <div class="checkbox-container">
		                <div class="remember-me">
		                    <p:selectBooleanCheckbox/>
		                    <span>Remember me</span>
		                </div>
		                <p:commandButton value="Login" icon="pi pi-angle-double-right" iconPos="right"
		                				 style="font-weight:bold" action="#{loginControlador.login}" 
		                				 update="@form"/>
		            </div>
		
		            <div class="separator"></div>
		
		            <a href="#" class="subinfo">
		                <span>Forgot your password?</span>
		            </a>
				</h:form>
	        </div>
	    </div>
	  
</h:body>

</html>
