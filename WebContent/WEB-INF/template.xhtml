<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">Sistema Onsys</ui:insert></title>
    
        
        <link rel="stylesheet" href="#{request.contextPath}/resources/ecuador-layout/css/primeicons.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/ecuador-layout/css/primeflex.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/ecuador-layout/css/layout-blue.css" />

        
        <script type="text/javascript" src="#{request.contextPath}/resources/ecuador-layout/js/layout.js" />
        <script type="text/javascript" src="#{request.contextPath}/resources/ecuador-layout/js/prism.js" />
        
        
        <ui:insert name="head"/>
    </h:head>

    <h:body cz-shortcut-listen="true">
    	
    	<ui:include src="./loading.xhtml" />
     
        <div class="layout-wrapper layout-menu-static layout-menu-light">
            <ui:include src="./topbar.xhtml"/>
            <ui:include src="./right_panel.xhtml"/>
            <ui:include src="./menu.xhtml"/>
            <ui:include src="./config.xhtml"/>

            <div class="layout-main">
                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <ul>
                            <li>                           	
                                <a href="dashboard.xhtml">
                                    <i class="pi pi-home"/>
                                </a>                               
                            </li>
                            <li>/</li>
                            <ui:insert name="viewname" />
                        </ul>
                    </div>
                </div>
                
                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>

                <div class="layout-footer">
                    <ui:include src="./footer.xhtml"/>
                </div>
            </div>

            <p:ajaxStatus styleClass="layout-ajax-loader">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </div>
       
    </h:body>

</html>
